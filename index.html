<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors Simulator</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <h1>Looking for your results?</h1>
        <h2>Check out the console using Ctrl + Shift + J</h2>
            <h3>(or Command + Option + J if on Mac)</h3>

  <script>
    // Your JavaScript goes here! This is the SCRIPT tag of your skeleton HTML file.
    let score = 0;
 function game(){
 
    function computerPlay(){ 

        let random = Math.random();
        
        if (random < 0.3){
            return 'rock'
            
        }

        if (random > 0.7){
            return 'paper'
           
        }

        else {
            return 'scissors'
            
        }
    }


    const computerSelection = computerPlay('rock','paper','scissors');
    console.log(computerSelection);

    const playerSelection = prompt('Rock, paper, or scissors?').toLowerCase();
    console.log(playerSelection);
    

    function playRound (playerSelection, computerSelection){
        if (playerSelection === computerSelection){
            return `This round's a draw! Score: ` + score;
        }

        if (playerSelection === 'rock' && computerSelection === 'scissors'){
            return `Rock beats scissors; you win this round! Score: ` + ++score;
           
        }

        if (playerSelection === 'paper' && computerSelection === 'rock'){
            return `Paper beats rock; you win this round! Score: ` + ++score;
           
        }

        if (playerSelection === 'scissors' && computerSelection === 'paper'){
            return `Scissors beats paper; you win this round! Score: ` + ++score;
           
        }
        if (playerSelection === 'rock' && computerSelection === 'paper'){
            return `Paper beats rock; you lose this round :( Score: ` + --score;
            
        }

        if (playerSelection === 'paper' && computerSelection === 'scissors'){
            return `Scissors beats paper; you lose this round :( Score: ` + --score;
            
        }

        if (playerSelection === 'scissors' && computerSelection === 'rock'){
            return `Rock beats scissors; you lose this round :( Score: ` + --score;
            
        }

        else {'Error!'}

        console.log(score);
    }

    console.log(playRound(playerSelection,computerSelection));
    

 }

 game();
 game();
 game();
 game();
 game();

 function gameResults(){
     if (score === 0){
         return 'The game was a draw. Play again!'
     }

     if (score > 0){
         return 'You won the game--congrats!'
     }

     if (score < 0){
         return 'You lost the game, sorry! Try again?'
     }

     else {'Error!'}
 }

 console.log (gameResults());

  </script>
</body>
</html>
