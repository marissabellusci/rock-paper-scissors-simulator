            return 'rock'
            
        }

        if (random > 0.7){

        }

        }

        if (playerSelection === 'scissors' && computerSelection === 'rock'){
            return `Rock beats scissors; you lose this round :( Player: ${pScore}` + ` / Computer: ` + ++cScore

        else {'Error!'}   
        }
