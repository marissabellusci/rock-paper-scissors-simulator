while I add buttons and other fancy schmancy UX details -->

<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors Simulator</title>
  <meta charset="UTF-8"/>
</head>
<body>
    
    <button id='rock' value='rock' class='button'>Rock</button>
    <button id='paper' value='paper' class='button'>Paper</button>
    <button id='scissors' value='scissors' class='button'>Scissors</button>

    <div>
        <div id='computer-move'></div>
        <div id='player-move'></div>
        <div id='round-result'></div>

        <div id='game-result'></div>

    </div>

  <script>
    
let pScore = 0;
let cScore = 0;


//const displayText = document.querySelector('div');
   // displayText.textContent = 'Let\'s get ready to RUMBLE!!!!';

const computerMove = document.getElementById('computer-move');
    computerMove.textContent = '';

const playerMove = document.getElementById('player-move');
    playerMove.textContent = '';

const roundResultText = document.getElementById('round-result');
    roundResultText.textContent = '';

const gameResultText = document.getElementById('game-result');
    gameResultText.textContent = '';


function computerPlay(){ 

        let random = Math.random();
        
        if (random < 0.3){
            return 'rock'
            
        }

        if (random > 0.7){
            return 'paper'
           
        }

        else {
            return 'scissors'
            
        }
    };


let playerSelection = '';

playerSelection = document.addEventListener('click',function(e){
        if(e.target.id == 'rock' || e.target.id == 'paper' || e.target.id == 'scissors'){

                    
            if (e.target.id == 'rock') playerSelection = 'rock';
            if (e.target.id == 'paper') playerSelection = 'paper';
            if (e.target.id == 'scissors') playerSelection = 'scissors';


            
            
            };
            
        }

            );

function gameResults(){
     if (pScore === cScore){
         return 'The game was a draw. Play again!'
     }

     if (pScore > cScore){
         return 'You won the game--congrats! Refresh the page to play again.'
     }

     if (pScore < cScore){
         return 'You lost the game, sorry! Refresh the page to try again!'
     }

     else {'Error!'}
 }


function playRound (playerSelection, computerSelection){


        if (playerSelection === computerSelection && pScore < 5 && cScore < 5){
            return `This round's a draw! Player: ${pScore} Computer: ${cScore}`;
            
        }

        if (playerSelection === 'rock' && computerSelection === 'scissors' && pScore < 6 && cScore < 6){
            return `Rock beats scissors; you win this round! Player: ` + ++pScore + ` / Computer: ${cScore}`;

        }

        if (playerSelection === 'paper' && computerSelection === 'rock' && pScore < 6 && cScore < 6){
            return `Paper beats rock; you win this round! Player: ` + ++pScore + ` / Computer: ${cScore}`;

        }

        if (playerSelection === 'scissors' && computerSelection === 'paper' && pScore < 6 && cScore < 6){
            return `Scissors beats paper; you win this round! Player: ` + ++pScore + ` / Computer: ${cScore}`;

        }
        if (playerSelection === 'rock' && computerSelection === 'paper' && pScore < 6 && cScore < 6){
            return `Paper beats rock; you lose this round :( Player: ${pScore}` + ` / Computer: ` + ++cScore;
            
        }

        if (playerSelection === 'paper' && computerSelection === 'scissors' && pScore < 6 && cScore < 6){
            return `Scissors beats paper; you lose this round :( Player: ${pScore}` + ` / Computer: ` + ++cScore;
            
        }

        if (playerSelection === 'scissors' && computerSelection === 'rock' && pScore < 6 && cScore < 6){
            return `Rock beats scissors; you lose this round :( Player: ${pScore}` + ` / Computer: ` + ++cScore
            
        }

        else {'Error!'}   
        }
            
document.addEventListener('click',function(){
    if(playerSelection !== undefined && pScore < 5 && cScore <5){
             playerMove.textContent =`You chose ${playerSelection}`;
        let computerSelection = computerPlay('rock','paper','scissors');
             computerMove.textContent =`Computer chose ${computerSelection}`;

    if (pScore < 5 && cScore < 5){
            roundResultText.textContent = playRound(playerSelection,computerSelection)};

    if (pScore === 5 || cScore === 5){
            gameResultText.textContent = gameResults();
        }
    }

    
});




  </script>
</body>
</html>
